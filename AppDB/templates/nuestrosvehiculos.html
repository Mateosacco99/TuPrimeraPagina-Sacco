{% extends "padre.html" %}
{% load static %}

{% block contenidoQueCambia%}
<ul>
    {% for vehiculo in Vehiculos %}
    <li class="text-white-50">
      <a>{{ vehiculo.modelo_vehiculo }}</a>
      ({{vehiculo.ano_vehiculo}})
      {{vehiculo.kilometros}}km
      USD {{vehiculo.precio}}
    </li>
    {% endfor %}
  </ul>
{% endblock contenidoQueCambia%}
